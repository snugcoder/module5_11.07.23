    <div class="event-body"></div>
    <div class="newevent loggedIn">
        <h3>Create Event</h3>
        <h4>Title:</h4>
         <input type="text" id="event_title">
        <h3>Summary:</h3>
        <textarea id="event_summary" name="event_summary" rows="6", cols="50"></textarea>
        <h4>Date</h4>
        <label for="event_year">Year:</label>
        <input type="number" step="1" id="event_year">
        <label for="event_month">Month:</label>
        <input type="number" min="1" max="12" step="1" id="event_month">
        <label for="event_day">Day:</label>
        <input type="number" min="1" max="21" step="1" id="event_day">
        <h4>Time:</h4>
        <label for="event_hour">Hour:</label>
        <input type="number" min="0" max="23" step="1" id="event_hour">
        <label for="event_minute">Minute:</label>
        <input type="number" min="0" max="59" step="1" id="event_minute">
        <button id="createevent_btn" name="createevent_btn">Create Event</button>
        <p id="createEventError"></p>
    </div>
    <!-- we need to hide editevent before a user logs in -->
    <div class="editevent"> 
        <h3>Edit/Delete Event</h3>
        <label for="event_id">Day:</label>
        <input type="number " min="1 " max="21" step="1" id="event_id">
        <h4>Title</h4>
        <input type="text" id="editevent_title">
        <h3>Summary</h3>
        <textarea id="event_summary" name="editevent_summary" rows="6", cols="50"></textarea>
        <h4>Date</h4>
        <label for="editevent_year">Year:</label>
        <input type="number" step="1" id="editevent_year">
        <label for="editevent_month ">Month:</label>
        <input type="number " min="1 " max="12" step="1 " id="editevent_month ">
        <label for="editevent_day">Day:</label>
        <input type="number " min="1 " max="21" step="1" id="editevent_day ">
        <h4>Time:</h4>
        <label for="editevent_hour">Hour:</label>
        <input type="number " min="0 " max="23" step="1" id="editevent_hour ">
        <label for="editevent_minute ">Minute:</label>
        <input type="number " min="0 " max="59 " step="1" id="editevent_minute ">
        <button id="editevent_btn" value=" ">Edit Event</button>
        <button id="deleteevent_btn" value=" ">Delete Event</button>
        <p id="eventid" style="visibility: hidden "></p>
        <!-- we need to get the eventid in a different way -->
        <p id="editEventError "></p>
    </div>
